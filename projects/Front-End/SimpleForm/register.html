<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-content-simpleform">
		<form action="" method="POST">
			<h1>Register</h1>

			<div class="div-input-data">
				<input id="email" type="email" required selected>
				<label for="email">Email</label>
			</div>

			<div class="div-input-data">
				<input id="pass" type="password" required>
				<label for="pass">Password</label>
			</div>

			<div class="div-input-data">
				<input id="confpass" type="password" required>
				<label for="confpass">Confirm Password</label>
			</div>

			<button type="submit">Create Account</button>

			<p class="account">Have an account? <a href="index.html" class="register">Sign In</a></p>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
