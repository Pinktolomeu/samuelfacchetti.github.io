<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-content-simpleform">
		<form action="" method="POST">
			<h1>Log In</h1>

			<div class="div-input-data">
				<input id="email" type="email" required selected>
				<label for="email">Email</label>
			</div>

			<div class="div-input-data">
				<input id="pass" type="password" required>
				<label for="pass">Password</label>
			</div>

			<button type="submit">Sign in</button>

			<div class="or">
				<p>or</p>
				<span></span>
			</div>

			<div class="log">
				<a class="blue" href="https://www.facebook.com">
					<img src="svg/facebook_icon.svg">
					<p>Log in with Facebook</p>
				</a>

				<a class="gray" href="https://www.google.com">
					<img src="svg/google_icon.svg">
					<p>Log in with Google</p>
				</a>
			</div>

			<p class="account">Don't have an account? <a href="register.html" class="register">Click here</a></p>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
